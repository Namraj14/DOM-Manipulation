<template>
    <lightning-card title="DOM Playground" icon-name="utility:code">
        <div class="slds-p-around_medium">
            <lightning-input class="name-input" label="Enter your name"></lightning-input>

            <lightning-button label="Update Text" onclick={updateText} class="slds-m-top_small"></lightning-button>
            <lightning-button label="Style Text" onclick={styleText} class="slds-m-left_small"></lightning-button>

            <p class="output-text">This text will change and be styled</p>

            <div class="slds-m-top_medium">
                <template for:each={fruits} for:item="fruit">
                    <p key={fruit.id} class="fruit-item" data-id={fruit.id}>{fruit.name}</p>
                </template>
                <lightning-button label="Uppercase Fruits" onclick={uppercaseFruits} class="slds-m-top_small"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
